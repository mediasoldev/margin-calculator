<!-- install/install.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installing Application</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/install.css">
</head>
<body>
    <div class="install-container">
        <div class="logo">B24</div>
        <h1>Installing Application</h1>
        
        <div class="status">Please wait while we set up your application...</div>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div class="steps" style="text-align: left; margin: 20px 0;">
            <div class="step" id="step1">
                <div class="step-icon">1</div>
                <span>Connecting to Bitrix24</span>
            </div>
            <div class="step" id="step2">
                <div class="step-icon">2</div>
                <span>Setting up webhooks</span>
            </div>
            <div class="step" id="step3">
                <div class="step-icon">3</div>
                <span>Registering placements</span>
            </div>
            <div class="step" id="step4">
                <div class="step-icon">4</div>
                <span>Creating data storages</span>
            </div>
            <div class="step" id="step5">
                <div class="step-icon">5</div>
                <span>Finalizing installation</span>
            </div>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success">Installation completed successfully!</div>
    </div>
    
    <!-- Bitrix24 JS SDK -->
    <script src="//api.bitrix24.com/api/v1/"></script>
    
    <!-- Application modules -->
    <script src="js/webhooks.js"></script>
    <script src="js/placements.js"></script>
    <script src="js/storage.js"></script>
    
    <!-- Main installation file -->
    <script src="js/install.js"></script>
</body>
</html>
